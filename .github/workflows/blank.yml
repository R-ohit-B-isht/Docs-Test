# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "update-submodules"
  update-submodules:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-private-key: |
            ${{ secrets.SUBMODULE_1_SSH_PRIVATE_KEY }}
            ${{ secrets.SUBMODULE_2_SSH_PRIVATE_KEY }}
          repo-mappings: |
            https://github.com/R-ohit-B-isht/Test_Docs_1
            https://github.com/R-ohit-B-isht/Test_Docs_2
          token: ${{ secrets.GH_TOKEN }}
      - name: Update Submodules
        run: |
          git submodule add git@github.com:R-ohit-B-isht/Test_Docs_1.git ./docs/Test_Docs_1
          git submodule add git@github.com:R-ohit-B-isht/Test_Docs_2.git ./docs/Test_Docs_2
          git push
